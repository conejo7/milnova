<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="main/css/showcase.css" />
            <h:outputStylesheet name="main/css/sh.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }
                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }

                body {
                    background-color: #FFFFFF;
                }
            </style>
        </h:head>

        <h:body>
            <p:layout fullPage="true" >
                <p:layoutUnit id="top" position="north" size="100">
                    <p:menubar>
                        <p:submenu label="ARCHIVO" icon="ui-icon-document">
                            <p:submenu label="New" icon="ui-icon-contact">
                                <p:menuitem value="Project" url="#" />
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="true" collapsible="true" header="Options" minSize="200">
                    <p:accordionPanel>
                        <p:tab title="Menu 1">
                            <br />
                            <h:outputText value="Menu 1 Content" />
                            <br />
                        </p:tab>

                        <p:tab title="Menu 2">
                            <h:outputText value="Menu 2 Content" />
                        </p:tab>

                        <p:tab title="Menu 3">
                            <h:outputText value="Menu 3 Content" />
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center" >
                    <h:form>  
                        <p:gmap id="gmap" center="-2.547988,-52.954102" zoom="3" type="HYBRID" model="#{infoWindowView.advancedModel}" style="width:150%;height:580px">

                            <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}" />
                            <p:gmapInfoWindow id="infoWindow">
                                <p:outputPanel style="text-align: center; display: block; margin: auto">
                                    <h:outputText value="#{infoWindowView.marker.title}" style="display:block;font-family: Arial; font-size: 10pt;" />
                                    <br/>
                                    <h:outputText value="#{infoWindowView.temperature}" style="display:block; text-align:left;font-family: Arial; font-size: 10pt;"/>
                                    <h:outputText value="#{infoWindowView.hearRate}"    style="display:block; text-align:left;font-family: Arial; font-size: 10pt;" />
                                    <h:outputText value="#{infoWindowView.pressure}"    style="display:block; text-align:left;font-family: Arial; font-size: 10pt;" />
                                    <br/>
                                    <h:outputLink value="user.xhtml">
                                        <p:graphicImage value="../../image/h.jpg" height="150" />
                                    </h:outputLink>
                                </p:outputPanel>
                            </p:gmapInfoWindow>
                        </p:gmap>

                    </h:form>
                </p:layoutUnit>

            </p:layout>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZA5NGqDldXwLCf3MbCM5wEfmdh9xScl4"></script>
            <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
            <script language="javascript">
                SyntaxHighlighter.all();
            </script>

        </h:body>

    </f:view>
</html>
