<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/template/templatePrincipal.xhtml">
    <ui:define name="contenido">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZA5NGqDldXwLCf3MbCM5wEfmdh9xScl4"></script>
        <h:form>  
            <p:gmap id="gmap" center="-2.547988,-52.954102" zoom="3" type="HYBRID" model="#{infoWindowView.advancedModel}" style="width:100%;height:400px">

                <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}" />
                <p:gmapInfoWindow id="infoWindow">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">
                        <h:outputText value="#{infoWindowView.marker.title}" style="display:block;font-family: Arial; font-size: 10pt;" />
                        <br/>
                        <h:outputText value="#{infoWindowView.temperature}" style="display:block; text-align:left;font-family: Arial; font-size: 10pt;"/>
                        <h:outputText value="#{infoWindowView.hearRate}"    style="display:block; text-align:left;font-family: Arial; font-size: 10pt;" />
                        <h:outputText value="#{infoWindowView.pressure}"    style="display:block; text-align:left;font-family: Arial; font-size: 10pt;" />
                        <br/>
                        <h:outputLink value="user.xhtml">
                            <p:graphicImage value="../../image/h.jpg" height="150" />
                        </h:outputLink>
                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>

        </h:form>
    </ui:define>
</ui:composition>
